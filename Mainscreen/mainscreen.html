<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby-Übersicht</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
        }
        
        h1,
        h2 {
            text-align: center;
        }
        
        #spielerListe {
            max-width: 600px;
            margin: 2rem auto;
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .spieler {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        #startButton {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #6200ea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        #startButton:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        
        #startButton:hover:not(:disabled) {
            background-color: #3700b3;
        }
    </style>
</head>

<body>
    <h1>Lobby</h1>
    <h2 id="pinAnzeige">PIN: </h2>
    <div id="spielerListe">Spieler werden geladen...</div>
    <button id="startButton">Spiel starten</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pin = urlParams.get('pin');
        document.getElementById("pinAnzeige").textContent = `PIN: ${pin}`;

        async function ladeSpieler() {
            try {
                const response = await fetch('https://kk-backend.vercel.app/gehtsLos?lobby=' + pin);
                const data = await response.json();

                const liste = document.getElementById("spielerListe");
                liste.innerHTML = "";

                if (Array.isArray(data.spieler)) {
                    data.spieler.forEach(spieler => {
                        const el = document.createElement("div");
                        el.className = "spieler";
                        el.textContent = spieler;
                        liste.appendChild(el);
                    });
                } else {
                    liste.textContent = "Keine Spieler gefunden.";
                }

                // Überprüfen, ob das Spiel bereits gestartet ist
                if (data.spielGestartet) {
                    document.getElementById("startButton").disabled = true;
                    document.getElementById("startButton").textContent = "Spiel läuft bereits";
                }
            } catch (err) {
                console.error("Fehler beim Laden der Spieler:", err);
                document.getElementById("spielerListe").textContent = "Fehler beim Laden.";
            }
        }

        async function starteSpiel() {
            try {
                const response = await fetch(`https://kk-backend.vercel.app/losGehts?lobby=${pin}`);
                if (response.ok) {
                    alert("Das Spiel wurde gestartet!");
                    document.getElementById("startButton").disabled = true;
                    document.getElementById("startButton").textContent = "Spiel läuft bereits";
                } else {
                    alert("Fehler beim Starten des Spiels.");
                }
            } catch (err) {
                console.error("Fehler beim Starten des Spiels:", err);
                alert("Fehler beim Starten des Spiels.");
            }
        }

        document.getElementById("startButton").addEventListener("click", starteSpiel);

        ladeSpieler();
        setInterval(ladeSpieler, 1000); // alle 5 Sekunden neu laden
    </script>
</body>

</html>
