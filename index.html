<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlickKrawall</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body>
    <div>
        <h1>KlickKrawall <mark> BETA </mark></h1>
    </div>
    <div id="lobbySection">
        <p>Bitte gib hier deinen Lobby-Code ein:</p>
        <input type="text" id="lobbyeingabe" class="namenseingabe Button1" maxlength="4" pattern="\d{1,4}"
            inputmode="numeric" autocomplete="off" tabindex="1">
        <button onclick="checkLobby()" id="Button1" tabindex="2">Weiter</button>
    </div>
    <div id="nameSection" style="display:none;">
        <p>Bitte gib hier deinen Nutzernamen ein:</p>
        <input type="text" id="namenseingabe" class="namenseingabe Button1" autocomplete="off" tabindex="3">
        <button onclick="joinLobby()" id="Button2" class="Button1" tabindex="4">Weiter</button>
    </div>
    <div id="loaderOverlay">
        <div class="apple-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div>
        <button onclick="LobbyHosten()" id="Button3" class="Button1" tabindex="5">Lobby Hosten</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
